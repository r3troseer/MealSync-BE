[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    ai: AI tests (fully mocked, no API key needed)

addopts =
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=10
    -v
